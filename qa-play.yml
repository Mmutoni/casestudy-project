---
- hosts: ws
  become_user: root
  ignore_error: yes
  tasks:
      - name: install packages
        yum:
        state: present
        name: 
        - docker
        - wget
        - lsof
        - passwd
        - unzip
        - java-11*

      - name: create directory  
        file:
          path : /opt/qa/spg
          state: directory  

     - name: create log file  
        file:
            path: /opt/qa/spg/spg.log
            state: touch  


      - name: start and enable deamon
         stystem_service:
          name: docker
          state: started
          enabled: yes
